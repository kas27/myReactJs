<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>

  <div id="content"></div>
  <script type="text/babel">

    var Calculator = React.createClass({
      getInitialState: function(){
        return {
          displayedValue: 0
        }
      },
      handleInputVal: function(event){
        var valueInput = event.target.value;

        if(isNaN(valueInput)) {
          alert('Введите число');
        }
      },
      handleCalculation: function(event){
        var getInput1 = document.getElementById('input1').value;
        var getInput2 = document.getElementById('input2').value;
        var getNameBtn = event.target.name;

        if (getNameBtn == 'fold') {
          var result = parseInt(getInput1) + parseInt(getInput2);

        } else if (getNameBtn == 'deduct') {
          var result = parseInt(getInput1) - parseInt(getInput2);

        } else if (getNameBtn == 'multiply') {
          var result = parseInt(getInput1) * parseInt(getInput2);
        }

        this.setState({
          resultInputs: result
        });
      },
      render: function(){
        return (
          <div className="calculator">
            <div className="calculator-amount">
              <p>{this.state.resultInputs}</p>
            </div>
            <div className="calculator-inputs">
              <input id="input1" className="item-input" type="text" onChange={this.handleInputVal} />
              <input id="input2" className="item-input" type="text" onChange={this.handleInputVal} />
            </div>
            <div className="calculator-buttons">
              <button className="button-fold" type="button" onClick={this.handleCalculation} name="fold">Cложить</button>
              <button className="button-deduct" type="button" onClick={this.handleCalculation} name="deduct">Вычесть</button>
              <button className="button-multiply" type="button" onClick={this.handleCalculation} name="multiply">Умножить</button>
            </div>
          </div>
        )
      }
    });
    ReactDOM.render(
        <Calculator />,
        document.getElementById('content')
    )

  </script>
</body>
</html>
